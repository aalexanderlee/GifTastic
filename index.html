<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GifTastic: Foods</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <!--<style type="text/css">
    h1, button, div, form, input {
      margin: 20px;
    }
  </style>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
	<!--Make something to absorb all of these children as an outer shell container-->
	<div class="container">
		<h1>Search For Foods<hr></h1>	

		<!--Append all buttons in the top row-->
		<div class="row" id="buttonFoods"></div>	

		<!--This row will hold the gifs and the search box on the rightside-->
		<div class="row">
		<!--API key is set at 15, it should leave 3 per row in these 9 columns-->
			<div class="col-sm-9">
				<div class="row" id="gifsOne"></div>
				<div class="row" id="gifsTwo"></div>
				<div class="row" id="gifsThree"></div>
				<div class="row" id="gifsFour"></div>
				<div class="row" id="gifsFive"></div>	
			</div>
		
		<!--The search bar for input is set to 3 columns-->
			<div class="col-sm-3" id="seach-box"> 
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Enter a Food Item" id="food-input">
      				<span class="input-group-btn">
        			<button class="btn btn-default" type="button" id="add-food">Om nom nom</button>
      				</span>
    			</div>
    		</div>
    	
    	</div>

</body>
</html>
